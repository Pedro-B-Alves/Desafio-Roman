<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman-Login</title>
    <link rel="stylesheet" href="../CSS/Login.css">
    <section>
        <div class="parteSuperior">
            <a class="textoTitulo" href="/">Roman</a>
        </div>
    </section>
</head>
<body>
    <section>
            <div class="fundo">
                <div class="blocoLogin">
                    <form class="form">
                        <div class="posicaoLogin">
                            <p class="textoLogin">Login</p>
                        </div>
                        <br>
                        <div>
                            <p class="textoDoLogin">Email</p>
                            <input class="input" type="email">
                        </div>
                        <br>
                        <div>
                            <div class="posicaoSenha">
                                <p class="textoDoLogin">Senha</p>
                                <a class="textoDoLogin" href="./Login.html">Esqueceu?</a>
                            </div>
                            <input class="input" type="password">
                        </div>
                        <div>
                            <br>
                            <button class="botao">
                                Entrar
                            </button>
                        </div>
                        <br>
                        <div class="cadastrarArea">
                            <a class="cadastro" href="/">Cadastrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
</body>
</html>
